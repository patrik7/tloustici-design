
{% load i18n %}

<script type="bogus" id="id_loading_image">
  <div class="text-center">
    <img src="{{STATIC_URL}}images/loading.gif" width="64" height="64" />
  </div>
</script>

<script type="bogus" id="id_error_message">
  <div class="text-center">
    <b><span class="glyphicon glyphicon-fire"></span> {% trans 'There was a problem loading the data.' %}</b>
  </div>
</script>

<script type="text/javascript" language="javascript">
  function setLoading(element) {
    $('#' + element).html(document.getElementById('id_loading_image').innerHTML);
  }

  function setError(element) {
    $('#' + element).html(document.getElementById('id_error_message').innerHTML);
  }

</script>
