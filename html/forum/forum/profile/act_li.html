<li>
<label for="{{id}}">{{label}}</label>
<div class="switch">
     	<input type="radio" class="switch-input" name="{{field_name}}" value="1" id="on" >
      	<label for="on" class="switch-label switch-label-off">Baví</label>
      	<input type="radio" class="switch-input" name="{{field_name}}" value="0" id="off" checked="">
      	<label for="off" class="switch-label switch-label-on">Nebaví</label>
      	<span class="switch-selection"></span>
</div>
</li>
