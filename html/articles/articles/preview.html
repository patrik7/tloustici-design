{% load i18n %}

{% if size == 'small' %}
  <small>
{% endif %}
      <a class="" href="{% url article article.id %}">
<div class="well feed-post">
<h3>
  {{article.heading}}
  {% if not article.published %}
    <small>{% trans 'Not published' %}</small>
  {% endif %}
</h3>

{% if article.image %}
  <a href="{% url article article.id %}" >
    <img src="{{article.image.url}}" class="img-rounded pull-{{article.image_position}}" style="margin: 8px; max-width: 40%; height: auto;" />
  </a>
{% endif %}

<p>
  {{article.preview_html|safe}}
</p>
</a>
{% if size == 'small' %}
  </small>
{% endif %}

</div>
