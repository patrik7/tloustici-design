{% load i18n %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      {% trans 'Do you know' %} <a href="{% url profile s.profile.user.username %}">{{s.profile.user.username}}</a> <small>{% trans 'from' context 'city' %} {{s.profile.city}}?</small>
    </h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-6">
        <img class="img img-rounded img-responsive" src="{{s.profile.avatar_url}}">
      </div>
      <div class="col-xs-6">
        <div class="progress" style="margin-bottom: 10px;">
          <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{s.fitness.0}}" aria-valuemin="0" aria-valuemax="100" style="width: {{s.fitness.0}}%">
          </div>
        </div>
        <div class="progress" style="margin-bottom: 10px;">
          <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{s.fitness.1}}" aria-valuemin="0" aria-valuemax="100" style="width: {{s.fitness.1}}%">
          </div>
        </div>
        <div class="progress" style="margin-bottom: 10px;">
          <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{s.fitness.2}}" aria-valuemin="0" aria-valuemax="100" style="width: {{s.fitness.2}}%">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer text-right">
    <div class="btn-group btn-group-xs">
      <a class="btn btn-default">Send Message</a>
    </div>
  </div>
</div>
