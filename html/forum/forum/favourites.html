{% extends 'base/base.html' %}
{% load i18n %}

{% block main %}
  {% if favourites %}
  <div class="row">
    {% for f in favourites %}
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
        <div class="well text-center link-glow" onclick="location.href='{% url profile f.celebrity.username %}';">
            <img class="img img-rounded" src="{{f.celebrity.forum_profile.avatar_url}}" width="120" height="120"/><br/>
            {{f.celebrity.username}}
        </div>
      </div>
    {% endfor %}
  </div>
  {% else %}
    <p>{% trans 'You have not added anyone to your favourites list.' %}</p>
  {% endif %}
{% endblock %}
