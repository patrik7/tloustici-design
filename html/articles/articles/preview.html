{% load i18n %}

{% if size == 'small' %}
  <small>
{% endif %}
<div class="well feed-post">
    
{% if article.image %}
  <a href="{% url article article.id %}" >
    <img src="{{article.image.url}}" class="article-image img-rounded pull-{{article.image_position}}" style="margin: 8px; max-width: 40%; height: auto;" />
  </a>
{% endif %}
    
    
<a class="article-header" href="{% url article article.id %}"><h3>
  {{article.heading}}
  {% if not article.published %}
    <small>{% trans 'Not published' %}</small>
  {% endif %}
</h3></a>



<p class="article-text">
  {{article.preview_html|safe}}
</p>

<p>
  <div class="btn-group{% if size == 'small' %} btn-group-sm{% endif %} right">
    <a class="" href="{% url article article.id %}">{% trans 'Read More' %} Â»</a>
  </div>
</p>

{% if size == 'small' %}
  </small>
{% endif %}

</div>
