{% extends 'articles/base.html' %}

{% load i18n %}

{% block main %}
  <div class="pull-right">
    <small><p class="text-muted">{{article.display_from}}</p></small>
  </div>

  <h2>{{article.heading}}</h2>

  {% if article.image %}
    <img src="{{article.image.url}}" class="img-rounded pull-{{article.image_position}}" style="margin: 8px; max-width: 40%; height: auto;" />
  {% endif %}

  <p>
    {{article.body_html|safe}}
  </p>

  {% if user.is_superuser %}
    <hr/>
    <div class="btn-group">
      <a class="btn btn-default" href="/admin/articles/article/{{article.id}}/">{% trans 'Edit' %}</a>
    </div>
  {% endif %}

{% endblock %}
