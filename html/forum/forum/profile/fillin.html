{% extends 'base/base.html' %}
{% load i18n %}
{% load bootstrap %}

{% block main %}

<h3>{% trans 'Logged in first time' %}</h3>

{% block text %}
{% endblock %}

<form action="{% url fillin profile.username step %}" class="form-horizontal" method="POST" >
  {% csrf_token %}
  {{form|bootstrap_horizontal:"col-sm-3"}}
  <div class="form-group">
     <div class="col-sm-offset-3 col-sm-9">
       <button type="submit" class="btn btn-primary" name="{{step}}">{% trans 'Save' %}</button>
     </div>
  </div>
</form>


{% endblock %}
