{% load i18n %}

<div class="white-well feed-post" itemscope itemtype="http://schema.org/Article">
  
  <div class=""> 
 
  {% if article.image %}
    <a href="{% url article article.url %}" class="article-image2" >
      <img src="{{article.image.url}}" class="pull-{{article.image_position}}" alt="{{article.heading}}" />
    </a>
  {% endif %}

  </div>

  <div class="feed-post-inner">

  <a class="article-header" href="{% url article article.url %}"><h3>
    {{article.heading}}
    {% if not article.published %}
      <small>{% trans 'Not published' %}</small>
    {% endif %}
  </h3></a>

  <div class="article-text" itemprop="description" >
    {{article.preview_html|safe}}
  </div>

  </div>

  <div class="btn btn-blue right">
    <a class="" href="{% url article article.url %}">{% trans 'Read More' %} Â»</a>
  </div>

</div>
