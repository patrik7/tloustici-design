{% load i18n %}

{% for item in navigation %}
  <li class="{{ item.cls }}">
    <a href="{{ item.url }}" >
    {% if item.icon == 'avatar' %}
      <img src="{{user.forum_profile.avatar_url}}" style="width: 28px; height: auto;" /> {{ item.label }}
    {% else %}
      <span class="glyphicon glyphicon-{{item.icon}}"></span> {{ item.label }}
    {% endif %}
    {% if item.icon == 'envelope' %}
      <span id="messages_unread" class="badge"></span>
    {% endif %}
    </a>
  </li>
{% endfor %}

{% if user.is_authenticated %}
<li class="">
    <a href="/b/logout" ><span class="glyphicon glyphicon-log-in"></span>Odhlásit se</a>
  </li>
{% else %} 
<li class="btn-blue">
    <a href="/b/login" ><span class="glyphicon glyphicon-log-in"></span>Prihlásit se</a>
  </li>
{% endif %}
