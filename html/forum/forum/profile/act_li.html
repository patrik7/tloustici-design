<li id="{{id}}">
<label for="{{id}}"><img src="{{STATIC_URL}}images/activity/icons-{{value}}.png" />{{label}}</label>
<div class="switch">
     	<input type="checkbox" class="switch-input" name="{{field_name}}" value="{{value}}" id="{{id}}_on" {% if checked %}checked=""{% endif %} >
      	<label for="{{id}}_on" class="switch-label switch-label-off">Baví</label>
      	<input type="checkbox" class="switch-input" id="{{id}}_off" >
      	<label for="{{id}}_off" class="switch-label switch-label-on">Nebaví</label>
      	<span class="switch-selection"></span>
</div>
</li>
