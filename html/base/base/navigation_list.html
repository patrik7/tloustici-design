Navigation links in menu.

{% load i18n %}

{% for item in navigation %}
  <li class="{{ item.cls }}">
    <a href="{{ item.url }}" >
    {% if item.icon == 'avatar' %}
      <img src="{{user.forum_profile.avatar_url}}" class="img-circle" style="width: 28px; height: auto;" alt="{% trans 'picture' %} {{user.username}}" /> {{ item.label }}
    {% else %}
      <span class="glyphicon glyphicon-{{item.icon}}"></span> {{ item.label }}
    {% endif %}
    {% if item.icon == 'envelope' %}
      <span id="messages_unread" class="badge"></span>
    {% endif %}
    </a>
  </li>
{% endfor %}
